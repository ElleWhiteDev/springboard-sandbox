<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<title>Add Snack</title>
	</head>
	<body>
		<div class="container">
			<h1 class="display-4 text-center">Add New Snack</h1>
			<div class="row justify-content-center">
				<div class="col-md-8">
					<form method="POST">
						{{form.hidden_tag()}} {% for field in form if
						field.widget.input_type != "hidden" %}
						<div class="form-group">
							{{field.label}} {{field(class_="form-control")}} {% for err in
							field.errors %}
							<small class="form-text text-danger"> {{err}} </small>
							{% endfor %}
						</div>
						{% endfor %}
						<button class="btn btn-success">Submit</button>
                        <a class="btn btn-danger" href="/">Go Back</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
