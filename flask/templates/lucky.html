{% extends 'base.html' %}

{% block title %}Lucky Number{% endblock%}

{% block content %}
    <h1>Your lucky number is: {{lucky_num}}</h1>
    <p>{{msg}}</p>
    
    {% if lucky_num == 3 %}
    <h2>{{lucky_num}} is my lucky number too!!</h2>
    <img
     src="https://img.freepik.com/free-vector/cute-panda-playing-laptop-cartoon-vector-icon-illustration-animal-technology-icon-isolated_138676-5387.jpg?w=2000" alt="panda with laptop emoting a heart">
    {% else %}
    <h2>{{lucky_num}} is not my number</h2>
    <img
    src="https://i.pinimg.com/736x/cc/32/e1/cc32e14a12a428a2f64ae8248a97be89.jpg" alt="angry/sad bunny with a pout streaming tears">
    {% endif %}
{% endblock %}
